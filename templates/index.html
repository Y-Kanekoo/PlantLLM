<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物病気診断システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">植物病気診断システム</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- アップロードエリア -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">画像をアップロード</h5>
                        
                        <!-- モデル選択 -->
                        <div class="mb-3">
                            <label class="form-label">使用モデルを選択</label>
                            <select class="form-select" id="model-select">
                                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash - 最新・高性能</option>
                                <option value="gemini-1.5-flash">Gemini 1.5 Flash - 高速</option>
                                <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B - 軽量</option>
                                <option value="gemini-1.5-pro">Gemini 1.5 Pro - 高精度</option>
                            </select>
                            <div class="form-text">
                                <i class="fas fa-info-circle"></i> 
                                各モデルの特徴:
                                <ul class="mt-1">
                                    <li>2.0 Flash: 最新の高性能モデル、より正確な診断が可能</li>
                                    <li>1.5 Flash: 高速処理、一般的な診断に最適</li>
                                    <li>1.5 Flash-8B: 軽量モデル、基本的な診断向け</li>
                                    <li>1.5 Pro: 高精度、詳細な診断が必要な場合</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div id="upload-area" class="upload-area mt-3">
                            <form id="upload-form">
                                <div class="drop-zone mb-3">
                                    <div class="drop-zone-text">
                                        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                        <p>ここに画像をドラッグ&ドロップ</p>
                                        <p>または</p>
                                        <label for="image-input" class="btn btn-outline-primary">
                                            ファイルを選択
                                            <input type="file" id="image-input" accept="image/*" multiple hidden>
                                        </label>
                                        <button type="button" id="camera-button" class="btn btn-outline-secondary ms-2">
                                            <i class="fas fa-camera"></i> カメラで撮影
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- プレビューエリア -->
                                <div id="preview-container" class="preview-grid mb-3 d-none">
                                    <!-- プレビュー画像がここに追加されます -->
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" disabled>
                                        <i class="fas fa-search"></i> 診断開始
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 診断結果エリア -->
                <div id="result-card" class="card mt-4 d-none">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">診断結果</h5>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary" id="toggle-view">
                                    <i class="fas fa-list"></i> 表示切替
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" id="save-result">
                                    <i class="fas fa-download"></i> 保存
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" id="share-result">
                                    <i class="fas fa-share-alt"></i> 共有
                                </button>
                            </div>
                        </div>
                        
                        <div id="loading" class="text-center d-none">
                            <div class="loading-animation">
                                <div class="spinner-grow text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">診断中...</p>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <div id="diagnosis-result" class="mt-3">
                            <!-- 診断結果がここに表示されます -->
                        </div>
                    </div>
                </div>

                <!-- 診断履歴 -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">診断履歴</h5>
                        <div id="history-list" class="list-group">
                            <!-- 履歴項目がここに追加されます -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- カメラモーダル -->
    <div class="modal fade" id="camera-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">カメラで撮影</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <video id="camera-preview" autoplay playsinline></video>
                    <canvas id="camera-canvas" style="display: none;"></canvas>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="take-photo">撮影</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
