<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物病気診断システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">植物病気診断システム</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">画像をアップロード</h5>
                        <form id="upload-form" class="mt-3">
                            <div class="mb-3">
                                <label for="image-input" class="form-label">診断したい植物の画像を選択してください</label>
                                <input type="file" class="form-control" id="image-input" accept="image/*" required>
                            </div>
                            <div id="preview-container" class="mb-3 text-center d-none">
                                <img id="image-preview" class="img-fluid rounded" style="max-height: 300px;" alt="プレビュー">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">診断開始</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="result-card" class="card mt-4 d-none">
                    <div class="card-body">
                        <h5 class="card-title">診断結果</h5>
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">診断中...</p>
                        </div>
                        <div id="diagnosis-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
